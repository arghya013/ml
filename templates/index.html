<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <title>Big Mart Sales Predictor</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

</head>

<body>
 <div class="login">
	<h1>Predict the Sale of items in Big Marts</h1>
     <h3> Enter the following values to predict the Sale of items in Big Marts</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Item_Fat_Content" placeholder="Item Fat Content" required="required" />
      <input type="text" name="Item_Type" placeholder="Item Type" required="required" />
		  <input type="text" name="Outlet_Location_Type" placeholder="Outlet Location Type" required="required" />
      <input type="text" name="Outlet_Type" placeholder="Outlet Type" required="required" />
      <button type="submit" class="btn">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
